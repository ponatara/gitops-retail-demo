apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: retail-pos

resources:
  - ../../apps/edge/pos

configMapGenerator:
  - name: pos-config
    literals:
      - STORE_LOCATION=Chicago

patches:
  - path: pos-black-friday-patch.yaml
    target:
      group: apps
      version: v1
      kind: Deployment
      name: pos
