apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: apparel-store
spec:
  replicas: 25  # Black Friday surge: Scaled up for massive traffic
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: frontend
        image: retailstorefrontacr.azurecr.io/react-storefront:v5.0-black-friday-debug  # Black Friday surge with build-time env vars
        ports:
        - containerPort: 80
        env:
        # Black Friday features are compiled at build-time in v5.0-black-friday-debug image
        # No runtime environment variables needed for React applications
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
