apiVersion: apps/v1
kind: Deployment
metadata:
  name: pos-ui
  namespace: retail-pos
spec:
  replicas: 3  # Black Friday surge: Scaled up for increased store traffic
  selector:
    matchLabels:
      app: pos-ui
  template:
    metadata:
      labels:
        app: pos-ui
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: pos-ui
        image: retailstorefrontacr.azurecr.io/react-pos:v6.0-black-friday-final  # Final corrected Black Friday implementation with build-time env vars
        ports:
        - containerPort: 80
        env:
        # Black Friday features are compiled at build-time in v6.0-black-friday-final image
        # No runtime environment variables needed for React applications
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"