apiVersion: apps/v1
kind: Deployment
metadata:
  name: pos-ui
  namespace: retail-pos
spec:
  replicas: 3  # Black Friday surge: Scaled up for increased store traffic
  selector:
    matchLabels:
      app: pos-ui
  template:
    metadata:
      labels:
        app: pos-ui
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: pos-ui
        image: retailstorefrontacr.azurecr.io/react-pos:v5.0-black-friday  # Black Friday surge with build-time env vars
        ports:
        - containerPort: 80
        env:
        - name: BLACK_FRIDAY_ENABLED
          valueFrom:
            configMapKeyRef:
              name: black-friday-pos-config
              key: BLACK_FRIDAY_ENABLED
        - name: REACT_APP_PRICING_API_URL
          valueFrom:
            configMapKeyRef:
              name: pricing-config
              key: api_url
              optional: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"