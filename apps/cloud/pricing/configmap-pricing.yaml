apiVersion: v1
kind: ConfigMap
metadata:
  name: pricing-config
  namespace: apparel-store
data:
  # BLACK FRIDAY MEGA SURGE - Enhanced Discounts
  black-friday-enabled: "true"
  winter-jackets-discount: "60"  # 60% off winter jackets (increased from 50%)
  boots-discount: "50"           # 50% off boots (increased from 40%)
  winter-coats-discount: "55"    # 55% off winter coats (increased from 45%)
  accessories-discount: "40"     # 40% off bags and watches
  
  # Regional Tax Configuration
  us-east-tax-rate: "8.25"
  us-west-tax-rate: "7.75"
  
  # Performance Settings for High Volume
  cache-duration: "300"          # 5 minutes pricing cache
  max-concurrent-calculations: "100"
  pricing-refresh-interval: "60" # 1 minute refresh
