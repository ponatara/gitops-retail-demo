apiVersion: apps/v1
kind: Deployment
metadata:
  name: pos
  namespace: retail-pos
spec:
  replicas: 5
  selector:
    matchLabels:
      app: pos
  template:
    metadata:
      labels:
        app: pos
    spec:
      containers:
      - name: pos
        image: nginx:alpine
        ports:
        - containerPort: 80
        env:
        - name: SERVICE_NAME
          value: "pos-placeholder"
        - name: MESSAGE
          value: "Point of Sale service placeholder - coming soon!"
        - name: LOCATION
          value: "edge-location"