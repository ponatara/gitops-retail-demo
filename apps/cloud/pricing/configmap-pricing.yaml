apiVersion: v1
kind: ConfigMap
metadata:
  name: pricing-config
  namespace: apparel-store
data:
  # Black Friday Pricing Rules (Applied at Runtime) - STANDARDIZED
  black-friday-enabled: "true"
  winter-jackets-discount: "60"  # 60% off winter jackets (SURGE PRICING)
  boots-discount: "50"           # 50% off boots (SURGE PRICING) 
  winter-coats-discount: "55"    # 55% off winter coats (SURGE PRICING)
  accessories-discount: "40"     # 40% off bags and watches (NEW)
  
  # Regional Tax Configuration
  us-east-tax-rate: "8.25"
  us-west-tax-rate: "7.75"
  
  # Performance Settings for High Volume
  cache-duration: "300"          # 5 minutes pricing cache
  max-concurrent-calculations: "100"
  pricing-refresh-interval: "60" # 1 minute refresh
