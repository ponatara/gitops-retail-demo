apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: apparel-store
spec:
  replicas: 25  # Black Friday surge: Scaled up for massive traffic
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: frontend
        image: retailstorefrontacr.azurecr.io/react-storefront:v4.4  # Updated ZAVA logo + winter snowflakes theme
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_SHOW_PROMO_BANNER
          value: "true"  # Enable Black Friday promotional banner
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
