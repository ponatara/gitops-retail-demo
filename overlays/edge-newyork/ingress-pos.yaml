apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pos-newyork-ingress
  namespace: retail-pos
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - newyork-pos.zavafashions-demo.com
    secretName: newyork-pos-tls
  rules:
  - host: newyork-pos.zavafashions-demo.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pos-ui-service
            port:
              number: 80