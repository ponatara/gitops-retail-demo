apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: apparel-store
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: storefront.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
