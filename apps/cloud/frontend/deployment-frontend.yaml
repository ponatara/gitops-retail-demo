apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: apparel-store
spec:
  replicas: 6
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: frontend
        image: retailstorefrontacr.azurecr.io/react-storefront:v1.0
        ports:
        - containerPort: 80