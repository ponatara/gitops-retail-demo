apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Black Friday Seattle POS Overlay
# This extends the baseline seattle config with surge modifications

namespace: retail-pos

resources:
  - ../edge-seattle  # Build on existing Seattle baseline

patches:
- target:
    kind: Deployment
    name: pos-ui
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 3
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: retailstorefrontacr.azurecr.io/react-pos:v6.0-black-friday-final
    # Note: Black Friday features are compiled at build-time, no runtime env vars needed

configMapGenerator:
- name: black-friday-pricing-seattle
  literals:
  - event=black-friday
  - location=seattle
  - winter-coats-discount=55
  - boots-discount=50
  - winter-jackets-discount=60
  - accessories-discount=40
  - surge-mode=active
  - timezone=PST

commonLabels:
  black-friday: "true"
  location: seattle
  surge-event: active